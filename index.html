<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery and Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <div class="s3-bs container-fluid s3-mb-7">
   <h1>Tab Gallery and carousel</h1>
    <div id="tab-gallery-wrapper"></div>
        <!-- full width gallery image auto generated above, start of horizontal scroll container below -->
         
    <div class="contain s3-c">
        
      <!-- netflix slide start -->
      <div class="nf-slide-padding s3-c">
        <div class="nf-slide-wrapper">     
          <img alt="Nissan 370Z" height="600" src="Images/nissan.png" width="900" />
        </div>
      </div>
      <!-- netflix slide end -->

      <!-- netflix slide start -->
      <div class="nf-slide-padding s3-c">
        <div class="nf-slide-wrapper">     
          <img alt="BMW" height="600" src="Images/bmw.png" width="900" />
        </div>
      </div>
      <!-- netflix slide end -->

       <!-- netflix slide start -->
       <div class="nf-slide-padding s3-c">
        <div class="nf-slide-wrapper">
            <img alt="Lamborghini" height="600" src="Images/lambo.png" width="900" />
        </div>
      </div>
      <!-- netflix slide end -->

      <!-- netflix slide start -->
      <div class="nf-slide-padding s3-c">
        <div class="nf-slide-wrapper">
            <img alt="Alfa Romeo" height="600" src="Images/red-coupe.png" width="900" />
        </div>
      </div>
      <!-- netflix slide end -->

      <!-- netflix slide start -->
      <div class="nf-slide-padding s3-c">
        <div class="nf-slide-wrapper">
            <img alt="Porsche" height="600" src="Images/red-coupe-2.png" width="900" />
        </div>
      </div>
      <!-- netflix slide end -->

      <!-- netflix slide start -->
      <div class="nf-slide-padding s3-c">
        <div class="nf-slide-wrapper">
            <img alt="Charger" height="600" src="Images/charger.png" width="900" />
        </div>
      </div>
      <!-- netflix slide end -->
      
     
    </div><!-- div to left, end of scroll container -->

   <div id="fig-cap">&nbsp;</div>

  </div><!-- div to left, outer container -->
         
  
<script src="app.js"></script>
</body>
</html>
